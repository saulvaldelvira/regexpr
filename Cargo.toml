[package]
name = "regexpr"
version = "0.3.3"
edition = "2021"
description = "Regular expresions"
authors = ["Sa√∫l Valdelvira <saul@saulv.es>"]
license = "MIT"
readme = "README"
repository = "https://github.com/saulvaldelvira/regexpr"

[lib]
name = "regexpr"
path = "src/lib.rs"
crate-type = [ "lib", "cdylib", "staticlib" ]

[dependencies]

[build-dependencies.cbindgen]
version = ">=0.27.0"
optional = true
default-features = false

[features]
default = ["std"]
std = []
bindings = ["dep:cbindgen"]
